<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Search</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/PNotify/5.2.0/PNotify.min.css"
    />
  </head>
  <body>
    <style>
      #results ul {
        list-style: none;
        padding: 0;
      }
      #results li {
        margin: 5px 0;
      }
      #country-info img {
        max-width: 150px;
      }
    </style>
    <div>
      <input type="text" id="country-input" placeholder="Enter country name" />
      <button id="search-button">Search</button>
      <div id="results"></div>
      <div id="country-info"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PNotify/5.2.0/PNotify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PNotify/5.2.0/PNotifyButtons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PNotify/5.2.0/PNotifyMobile.min.js"></script>

    <script type="module" src="app.js"></script>
  </body>
</html>
