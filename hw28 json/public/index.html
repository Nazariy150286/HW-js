<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Управління Студентами</title>
  </head>
  <body>
    <h1>Управління Студентами</h1>
    <form id="studentForm">
      <input type="text" id="firstName" placeholder="Ім'я" required />
      <input type="text" id="lastName" placeholder="Прізвище" required />
      <input type="number" id="age" placeholder="Вік" required />
      <input type="text" id="course" placeholder="Курс" required />
      <input type="text" id="faculty" placeholder="Факультет" required />
      <button type="submit">Додати студента</button>
    </form>

    <table id="studentsTable">
      <thead>
        <tr>
          <th>Ім'я</th>
          <th>Прізвище</th>
          <th>Вік</th>
          <th>Курс</th>
          <th>Факультет</th>
          <th>Дії</th>
        </tr>
      </thead>
      <tbody id="studentsBody"></tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
